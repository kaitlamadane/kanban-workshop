<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Statistik Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    // --- START SICHERHEIT ---
    const CORRECT_PASSWORD = "admin321"; // Passen Sie dieses Passwort an!
    let password = prompt("Bitte geben Sie das Admin-Passwort ein, um die Daten zu sehen:");
    
    // Solange das Passwort falsch ist oder nicht eingegeben wird, bleibt die Seite leer
    if (password !== CORRECT_PASSWORD) {
        document.body.innerHTML = '<h1>Zugriff verweigert. Bitte korrekten Code eingeben.</h1>';
        // Beendet das weitere Laden des Skripts, um Datenabfragen zu verhindern
        throw new Error("Falsches Passwort eingegeben."); 
    }
    // --- ENDE SICHERHEIT ---
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { font-family: sans-serif; background-color: #f7f9fb; }
        .card { background-color: white; border-radius: 0.5rem; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); padding: 1.5rem; }
    </style>
</head>
<body class="p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-indigo-700 mb-8 flex items-center">
            <i class="fas fa-chart-bar mr-3"></i> Aggregierte Kanban Workshop Statistiken
        </h1>
        
        <div id="status" class="mb-4">
            <p id="loading" class="text-gray-600"><i class="fas fa-spinner fa-spin mr-2"></i> Lade Durchschnittswerte...</p>
            <p id="error" class="text-red-600 hidden"><i class="fas fa-exclamation-triangle mr-2"></i> Fehler beim Laden der Daten. Ist der Server gestartet?</p>
        </div>
        
        <div id="stats-container" class="hidden">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">Durchschnittswerte aller Teilnehmer</h2>
            <div class="card overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Metrik</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Durchschnitt</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Anz. Messungen</th>
                        </tr>
                    </thead>
                    <tbody id="stats-table-body" class="bg-white divide-y divide-gray-200">
                        </tbody>
                </table>
            </div>
            
            <h2 class="text-xl font-semibold mt-8 mb-4 text-gray-700">Registrierte Teilnehmer</h2>
            <div class="card">
                <ul id="user-list" class="list-disc list-inside space-y-1 text-gray-600">
                    </ul>
                <p id="no-users" class="text-sm text-gray-500 hidden">Noch keine Teilnehmer registriert.</p>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
